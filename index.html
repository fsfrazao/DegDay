# Growing Degree Days in Canada (Group 4)

---
# Abstract
Growing Degree Days (GDDs) are used to estimate the growth and development of plants and insects during the growing season. Heat units expressed in growing degree days(GDDs) are frequently used to describe the timing of biological process

The objective of this paper is to calculate the GDD for selected cities in Canada. We  also provide a visual representation of the accumulated GDD for selected cities in Canada over a given period.A visual examination of the annual cycle of minimum and maximum daily temperatures for canadian cities is explored.


 Finally, we explore how the GDD calculation depends on the base temperature for selected cities in Canada.

 Keywords -- **Growing Degree Days(GDDs)**

---
# Introduction
 ## Growing Degree Days
The amount of heat required to move a plant or pest to the next development stage remains constant from year to year.
However, the actual amount of time(days) can vary considerably from year to year because of weather conditions. 
Sometimes called heat units, The Growing Degree Day, or GDD, is a heat index that can be used to predict 
when a crop will reach maturity. Each dayâ€™s GDD is calculated by subtracting a reference temperature, 
which varies with plant species, from the daily mean temperature (we ignore values less than zero).  

The summation of GDD units can be used for a variety of things: comparing one region to another, 
comparing one season to another, and predicting important stages in plant and pest development.

---
# Growing Degree Day Equation
Using the Averaging method, the GDD is calculated as follows:

GDD = Average Daily Temperature - Base Temperature

where Average Daily Temperature = T_{max} - T_{min} /2 

We adopt the following constraints:

- If GDD &lt 0, then GDD = 0
- If T_{max} &gt T_{upper}, it is set equal to T_{upper}
- If T_{max} or  T_{min}  &lt 50 &deg F or 10 &degC, it is set equal to 10 &degC

---
## 
Using Historical Climate data, we explore the following relationships using graphs:

 - The accumulated GDDs for selected cities in Canada over a given period.
 
 -  The GDD dependency on the base temperature for different cities in Canada.
 
 - The Effective GDD over the island of Newfoundland and other Canadian cities.
---
## Annual Cycle of Air Temperature

As the Earth revolves around the Sun, locations on the surface may under go seasonal changes in 
air temperature because of annual variations in the intensity of net radiation.
Historical near-surface air temperature data from many cities in Canada are available as time 
series of daily minimum and maximum temperatures. We would also examine in this paper, 
the annual cycle of minimum and maximum temperatures for Canadian cities
